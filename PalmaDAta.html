<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Automático</title>
</head>
<body onload="registrar()">
  <h2>Registrando...</h2>
  <script>
    function registrar() {
      const now = new Date();
      const fecha = now.toISOString().split('T')[0];
      const hora = now.toTimeString().split(' ')[0];
      const numero = 1;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          const url = `https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbwnBU6IL2Fsol_qzXC2twwr6NPd_OEvvfrs5OzyAU5PvOSQfbzzfyg_z7Uys0jc47xawA/exec
/exec?fecha=${fecha}&hora=${hora}&numero=${numero}&lat=${lat}&lon=${lon}`;
          fetch(url).then(() => {
            document.body.innerHTML = "<h3>Datos registrados.</h3>";
          });
        });
      } else {
        alert("No se pudo obtener ubicación.");
      }
    }
  </script>
</body>
</html>
